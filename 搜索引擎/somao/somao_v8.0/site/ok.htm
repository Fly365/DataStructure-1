function getCookie(name)
{
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
    if(arr=document.cookie.match(reg)) return unescape(arr[2]);
    else return null;
}

function setCookie(name,value)
{
    var expire = arguments[2] ? arguments[2] : 365*24*60*60*1000;
    var exp = new Date(); 
    exp.setTime(exp.getTime() + expire);
    document.cookie = name + "="+ escape (value) + ";path=/;expires=" + exp.toGMTString();
}

function setDisplay(i, d) 
{
    $(i).style.display= d ? "block" : "none";
}

function setSearchTab(value)
{

}

function getSearchTabByIndex()
{
    var index = arguments[0] ? arguments[0] : 0;
    var schtab = getCookie(getSearchTabCookieName());
    if( ( schtab==null || schtab=='' ) )
    {
          if(arguments[1]) return arguments[1];
    	else return 0;
    }
    schtabs = schtab.split(',');
    return schtabs[index];
}
